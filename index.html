<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Memora</title>
    <link rel="icon" type="image/png" href="/icon.png" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #0f172a;
        overflow: hidden; /* Prevent body scroll, handle in app */
        direction: ltr; /* Explicitly set LTR */
        text-align: left;
      }
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: rgba(255, 255, 255, 0.2);
        border-radius: 3px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: rgba(255, 255, 255, 0.3);
      }
      .glass-panel {
        background: rgba(17, 25, 40, 0.75);
        backdrop-filter: blur(16px) saturate(180%);
        border: 1px solid rgba(255, 255, 255, 0.125);
      }
      .editor-content:focus {
        outline: none;
      }
      
      /* Rich Text Styling inside Editor */
      .editor-content ul {
        list-style-type: disc;
        padding-left: 1.5rem;
        margin-bottom: 0.5rem;
      }
      .editor-content ol {
        list-style-type: decimal;
        padding-left: 1.5rem;
        margin-bottom: 0.5rem;
      }
      .editor-content li {
        margin-bottom: 0.25rem;
      }
      .editor-content h1 {
        font-size: 1.5rem; /* 24px */
        font-weight: 800;
        margin-top: 1.25rem;
        margin-bottom: 0.75rem;
        border-bottom: 1px solid rgba(255,255,255,0.2);
        padding-bottom: 0.5rem;
        line-height: 1.2;
      }
      .editor-content h2 {
        font-size: 1.25rem; /* 20px */
        font-weight: 700;
        margin-top: 1rem;
        margin-bottom: 0.5rem;
        border-bottom: 1px solid rgba(255,255,255,0.1);
        padding-bottom: 0.25rem;
      }
      .editor-content input[type="checkbox"] {
        cursor: pointer;
        accent-color: #60a5fa; /* Blue-400 */
        width: 1rem;
        height: 1rem;
      }
    </style>

    "url": "https://esm.sh/url@^0.11.4",
    "electron": "https://esm.sh/electron@^39.2.7",
    "electron-updater": "https://esm.sh/electron-updater@^6.6.2",
    "electron-log": "https://esm.sh/electron-log@^5.4.3"
  }
}
</script>

</html>
